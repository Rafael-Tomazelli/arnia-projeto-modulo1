<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bdyClass">
    <div class="upBar">
      <div class="logoUpBar">
        <img width="20px" src="assets/Images/logo.png" alt="Logo wexer" />
      </div>
      <div class="textUpBar">
        <span class="wellcomeText">Bem vindo(a), </span
        ><span id="userName" class="userName"> </span>
        <img src="assets/Images/arrow-down.png" alt="ícone seta para baixo" />
      </div>
    </div>
    <div class="container">
      <div class="pageTittle">
        <span class="textPacientes">Meus Pacientes</span>
      </div>
      <div class="contentCard">
        <div class="cardHead">
          <div>
            <button class="buttonRegister" onclick="openModal('divModal')">
              <img
                class="iconPlus"
                src="assets/Images/plus.png"
                alt="Sinal de soma"
              />
              Novo Cadastro
            </button>
          </div>
          <div class="filterDiv">
            <input
              type="text"
              class="form-control"
              id="imputFilterPatient"
              placeholder="Pesquisar"
            />
            <button class="buttonFilter" onclick="patientsFilter()">
              <img
                class="iconSearch"
                src="assets/Images/search.png"
                alt="pesquisa"
              />
              Filtrar
            </button>
          </div>
        </div>
        <div>
          <table class="patientsTable">
            <thead>
              <tr>
                <th class="listCode">Código</th>
                <th colspan="2">Nome</th>
                <th colspan="2">CPF</th>
                <th class="listCode">Ações</th>
              </tr>
            </thead>
            <tbody id="patientsTableBody">
            </tbody>
          </table>
          <div id="divModal">
            <div id="modalRegister">
              <div class="modalHead">
                <div>
                  <span class="textNewPatients">Novo paciente</span>
                </div>
                <div>
                  <img
                    class="iconeClose"
                    src="assets/Images/close.png"
                    alt="Fechar pagina"
                    onclick="closeModal('divModal')"
                  />
                </div>
              </div>
  
              <div class="inputGroup">
                <div class="inputRegister">
                  <label for="inputCpfRegister" class="form-label">CPF</label>
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputCpfRegister"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputNameRegister" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputNameRegister"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputDateOfBirthRegister" class="form-label"
                    >Data de Nascimento</label
                  >
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputDateOfBirthRegister"
                    placeholder="Digite"
                  />
                </div>
              </div>
              <div class="inputGroup">
                <div class="inputRegister">
                  <label for="inputEmailRegister" class="form-label"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputEmailRegister"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputSexGenderRegister" class="form-label"
                    >Sexo/Gênero</label
                  >
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputSexGenderRegister"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputNationalityRegister" class="form-label"
                    >Nascionalidade</label
                  >
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputNationalityRegister"
                    placeholder="Digite"
                  />
                </div>
              </div>
              <div class="inputGroup">
                <div class="inputRegister">
                  <label for="inputNaturalnessRegister" class="form-label"
                    >Naturalidade</label
                  >
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputNaturalnessRegister"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputProfessionRegister" class="form-label"
                    >Profissão</label
                  >
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputProfessionRegister"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputSchoolingRegister" class="form-label"
                    >Escolaridade</label
                  >
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputSchoolingRegister"
                    placeholder="Digite"
                  />
                </div>
              </div>
              <div class="inputGroup">
                <div class="inputRegister">
                  <label for="inputMaritalStatusRegister" class="form-label"
                    >Estado Civil</label
                  >
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputMaritalStatusRegister"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputMotherRegister" class="form-label">Mãe</label>
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputMotherRegister"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputFatherRegister" class="form-label">Pai</label>
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputFatherRegister"
                    placeholder="Digite"
                  />
                </div>
              </div>
              <div class="modalFooter">
                <div>
                  <span class="textRiquired">*Campos obrigatórios</span>
                </div>
                <div class="footerButtons">
                  <div class="textCancel" onclick="closeModal('divModal')">
                    <span>Cancelar</span>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success createButton" onclick="registerPatients()">
                      Criar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="divModalEdit">
            <div id="modalEdit">
              <div class="modalHead">
                <div class="titleEditModal">
                  <span id="modalEditTitle" class="textNewPatients">Editar dados do paciente</span>
                  <div>
                    <img id="modalEditButtonEdit" src="assets/Images/edit.png" alt="Editar" onclick="openModalEdit(false)" >
                  </div>
                </div>
                <div>
                  <img
                    class="iconeClose"
                    src="assets/Images/close.png"
                    alt="Fechar pagina"
                    onclick="closeModal('divModalEdit')"
                  />
                </div>
              </div>
  
              <div class="inputGroup">
                <div class="inputRegister">
                  <label for="inputCPF" class="form-label">CPF</label>
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputCPF"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputName" class="form-label">Nome</label>
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputName"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputBornDate" class="form-label"
                    >Data de Nascimento</label
                  >
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputBornDate"
                    placeholder="Digite"
                  />
                </div>
              </div>
              <div class="inputGroup">
                <div class="inputRegister">
                  <label for="inputEmail" class="form-label"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputEmail"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputGender" class="form-label"
                    >Sexo/Gênero</label
                  >
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputGender"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputNationality" class="form-label"
                    >Nascionalidade</label
                  >
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputNationality"
                    placeholder="Digite"
                  />
                </div>
              </div>
              <div class="inputGroup">
                <div class="inputRegister">
                  <label for="inputBornIn" class="form-label"
                    >Naturalidade</label
                  >
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputBornIn"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputProfession" class="form-label"
                    >Profissão</label
                  >
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputProfession"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inputEcholarity" class="form-label"
                    >Escolaridade</label
                  >
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputEcholarity"
                    placeholder="Digite"
                  />
                </div>
              </div>
              <div class="inputGroup">
                <div class="inputRegister">
                  <label for="inputCivilStatus" class="form-label"
                    >Estado Civil</label
                  >
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inputCivilStatus"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inpuMotherName" class="form-label">Mãe</label>
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inpuMotherName"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister">
                  <label for="inpuFatherName" class="form-label">Pai</label>
                  <input
                    type="email"
                    class="form-control inputStyle"
                    id="inpuFatherName"
                    placeholder="Digite"
                  />
                </div>
                <div class="inputRegister" style="display: none;">
                  <input
                    type="text"
                    class="form-control inputStyle"
                    id="inputPatientId"
                    placeholder="Digite"
                  />
                </div>
              </div>
              <div id="modalFooterEditDisplay">
                <div id="modalFooterEdit" class="modalFooter">
                  <div>
                    <span class="textRiquired">*Campos obrigatórios</span>
                  </div>
                  <div class="footerButtons">
                    <div class="textCancel" onclick="closeModal('divModalEdit')">
                      <span>Cancelar</span>
                    </div>
                    <div class="d-grid gap-2">
                      <button type="button" class="btn btn-success createButton" onclick="editPatient()">
                        Salvar alterações
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div id="modalFooterEditDelet">
                <div id="modalFooterDelet" class="modalDelet">
                  <div class="footerButtonsDelet">
                    <div class="textCancelDelet" onclick="closeModal('divModalEdit')">
                      <span>Cancelar</span>
                    </div>
                    <div class="d-grid gap-2">
                      <button type="button" class="btn btn-success createButtonDelet" onclick="deletePatient()">
                        Deletar Paciente
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
