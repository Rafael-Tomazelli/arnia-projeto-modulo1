<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bdyClass">
    <div>
      <div class="upBar">
        <div class="logoPlusButton">
          <div class="logoUpBar">
            <img width="20px" src="assets/Images/logo.png" alt="Logo wexer" />
          </div>
          <div
            class="buttonBack"
            onclick="pageBack()"
          >
            <span>Voltar para listagem</span>
          </div>
        </div>
        <div class="textUpBar">
          <span class="wellcomeText">Bem vindo(a), </span>
          <span id="userName" class="userName"></span>
          <img src="assets/Images/arrow-down.png" alt="ícone seta para baixo" />
        </div>
      </div>
      <div class="container">
        <div class="cardHead">
          <div class="pageTittle">
            <span class="textMedicalRecord">Prontuário</span>
          </div>
          <div class="filterDiv">
            <input
              type="text"
              class="form-control form-control-filter"
              id="exampleInputText"
              placeholder="Pesquisar"
            />
            <button class="buttonFilter">
              <img
                class="iconSearch"
                src="assets/Images/search.png"
                alt="pesquisa"
              />
              Filtrar
            </button>
          </div>
        </div>
        <div class="blockMedicalRecord">
          <div class="cardPatientIdentification">
            <span>Identificação do paciente</span>
            <div>
              <div class="textPatient">
                <img src="assets/images/patient.png" alt="" />
                <span>Paciente</span>
              </div>
              <div class="textNamePatient">
                <span id="namePatient"></span>
              </div>
            </div>
            <div>
              <div class="textBirth">
                <img src="assets/images/birth.png" alt="" />
                <span>Nascimento</span>
              </div>
              <div class="textBirthDate">
                <span id="dateOfBirthPatient"></span>
              </div>
            </div>
            <div>
              <div class="textProfession">
                <img src="assets/images/profession.png" alt="" />
                <span>Profissão</span>
              </div>
              <div class="textNameProfession">
                <span id="professionPatient"></span>
              </div>
            </div>
            <div>
              <div class="textSchooling">
                <img src="assets/images/schooling.png" alt="" />
                <span>Escolaridade</span>
              </div>
              <div class="textEducationType">
                <span id="schoolingPatient"></span>
              </div>
            </div>
          </div>
          <div class="blockPatientSession">
            <div class="cardPatientSession">
              <div class="contentSession">
                <div class="titleSessionHeader" onclick="openModal('modalRegisterSession')">
                  <img src="assets/images/session.png" alt="Sessão" />
                  <span>Sessão</span>
                </div>
                <div class="titleRelevant" onclick="openModal('modalRegisterFact')">
                  <img src="assets/images/fact.png" alt="Fato Relevante" />
                  <span> Fato relevante</span>
                </div>
              </div>
            </div>
            <div class="blockMenuFilter">
              <div class="borderFilter">
                <div class="borderDiv">
                  <hr />
                </div>
                <div>
                  <span class="textFilter">Filtrar por: </span>
                </div>
                <div
                  class="textBold"
                  onclick="openOrCloseOptions('menuFilter')"
                >
                  <span> Todos </span>
                  <img
                    src="assets/Images/arrow-down.png"
                    alt="ícone seta para baixo"
                  />
                </div>
              </div>
              <div class="menuFilter" id="menuFilter">
                <div class="cardfilter">
                  <div class="textMenuFilter" onclick="searchAllMedicalRecord()">
                    <span>Todos</span>
                  </div>
                  <div class="textMenuFilter" onclick="filterSessionOrFact(true)">
                    <span> Sessão</span>
                  </div>
                  <div class="textMenuFilter" onclick="filterSessionOrFact(false)">
                    <span>Fato Relevante</span>
                  </div>
                </div>
              </div>
            </div>
            <div id="contentSessionCard">

            </div>
            <div class="iconBackToTop" onclick="window.scrollTo(0, 0)">
              <div class="pb-1">
                <img src="assets/images/IconBack.png" alt="Voltar" >
              </div>
              <div>
                <span> Voltar para o topo</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="divModal">
      <div class="containerModalRegister">
        <div id="modalRegisterSession">
          <div class="modalHead">
            <div>
              <span class="textNewPatients">Nova Sessão</span>
            </div>
            <div>
              <img
                class="iconClose"
                src="assets/Images/close.png"
                alt="Fechar pagina"
                onclick="closeModal('modalRegisterSession')"
              />
            </div>
          </div>
          <div class="contentModal">
            <div class="titleLine">
              <div class="iconNumber">
                <img src="assets/images/iconOne.png" alt="numero 1" />
              </div>
              <div class="textData">
                <span>Dados Gerais</span>
              </div>
            </div>
            <div class="inputGroup">
              <div class="inputRegister">
                <label for="inputDateRegister" class="form-label">Data*</label>
                <input
                  type="text"
                  class="form-control inputStyle"
                  id="inputDateRegister"
                  placeholder="Digite"
                />
              </div>
              <div class="inputRegister">
                <label for="inputStartTimeRegister" class="form-label"
                  >Hora de início*</label
                >
                <input
                  type="text"
                  class="form-control inputStyle"
                  id="inputStartTimeRegister"
                  placeholder="Digite"
                />
              </div>
              <div class="inputRegister">
                <label for="inputEndTimeRegister" class="form-label"
                  >Hora fim*</label
                >
                <input
                  type="text"
                  class="form-control inputStyle"
                  id="inputEndTimeRegister"
                  placeholder="Digite"
                />
              </div>
            </div>
            <div class="titleLine">
              <div class="iconNumber">
                <img src="assets/images/iconTwo.png" alt="numero 2" />
              </div>
              <div class="textData">
                <span>Sessão</span>
              </div>
            </div>
            <div class="inputGroup row">
              <div class="inputRegister">
                <label for="inputTextRegister" class="form-label"
                  >Titulo*</label
                >
                <input
                  type="text"
                  class="form-control inputStyle"
                  id="inputTextRegister"
                  placeholder="Digite"
                />
              </div>
            </div>
            <div class="inputGroup row">
              <div class="inputRegister">
                <label for="inputSessionSummaryRegister" class="form-label"
                  >Resumo da sessão*</label
                >
                <textarea
                  type="text"
                  class="form-control inputStyle"
                  id="inputSessionSummaryRegister"
                  placeholder="Text"
                ></textarea>
              </div>
            </div>
            <div class="titleLine">
              <div class="iconNumber">
                <img
                  src="assets/images/iconThree.png"
                  alt="numero 3"
                  class="NumberThree"
                />
              </div>
              <div class="textData">
                <span>Pagamento</span>
              </div>
            </div>
            <div class="inputGroup inputPayment">
              <div class="inputRegister">
                <label for="inputSessionPrice" class="form-label">Valor</label>
                <input
                  type="text"
                  class="form-control inputStyle"
                  id="inputSessionPrice"
                  placeholder="Digite"
                />
              </div>
              <div class="inputRegister">
                <label for="inputPaymentType" class="form-label"
                  >Forma de pagmaneto</label
                >
                <input
                  type="text"
                  class="form-control inputStyle"
                  id="inputPaymentType"
                  placeholder="Digite"
                />
              </div>
              <div>
                <div class="pb-2">
                  <label class="form-label"
                  >Status</label
                >
                </div>
                <div id="radioInputs" class="inputPayment pb-2">
                  
                </div>
              </div>
            </div>
          </div>
          <div id="modalFooter" class="modalFooter">
            
          </div>
        </div>
        <div id="modalRegisterFact">
          <div class="modalHead">
            <div>
              <span class="textNewPatients">Novo Fato Relevante</span>
            </div>
            <div>
              <img
                class="iconClose"
                src="assets/Images/close.png"
                alt="Fechar pagina"
                onclick="closeModal('modalRegisterFact')"
              />
            </div>
          </div>
          <div class="contentModal">
            <div class="inputGroup">
              <div class="inputRegister w-25 p-0">
                <label for="inputDateRegisterFact" class="form-label">Data*</label>
                <input
                  type="text"
                  class="form-control inputStyle"
                  id="inputDateRegisterFact"
                  placeholder="Digite"
                />
              </div>
              <div class="inputRegister w-75">
                <label for="inputTextRegisterFact" class="form-label"
                  >Titulo*</label
                >
                <input
                  type="text"
                  class="form-control inputStyle"
                  id="inputTextRegisterFact"
                  placeholder="Digite"
                />
              </div>
            </div>
            <div class="inputGroup row">
              <div class="inputRegister">
                <label for="inputSessionSummaryRegisterFact" class="form-label"
                  >Descrição*</label
                >
                <textarea
                  type="text"
                  class="form-control inputStyle"
                  id="inputSessionSummaryRegisterFact"
                  placeholder="Text"
                ></textarea>
              </div>
            </div>
          </div>
          <div id="modalFooterFact" class="modalFooter">
            
          </div>
        </div>
      </div>
    </div>
    <div id="loader">
      <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
  </body>
</html>
