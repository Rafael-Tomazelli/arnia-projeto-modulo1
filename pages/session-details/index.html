<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="assets/styles/style.css" />
        <script src="assets/js/app.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"
        ></script>
      </head>
<body class="bdyClass">
    <div class="upBar">
        <div class="logoUpBar">
          <img width="20px" src="assets/Images/logo.png" alt="Logo wexer" />
        </div>
        <div class="textUpBar">
          <span class="wellcomeText">Bem vindo(a), </span
          ><span id="userName" class="userName"> </span>
          <img src="assets/Images/arrow-down.png" alt="ícone seta para baixo" />
        </div>
      </div>
      <div class="butoonBack" onclick="pageBack()">
        <div class="iconButoonBack">
            <div class="pb-1">
                <img src="assets/images/back.png" alt="Voltar">
            </div>
            <div class="pb-1">
                <span>voltar</span>
            </div>
        </div>
      </div>
      <div class="container">
          <div class="titleSessionCard">
            <span>Sessão</span>
          </div>
          <div class="sessionCard">
            <div class="cardHeader">
                <div class="titleSession">
                    <span id="sessionTitle"></span>
                </div>
                <div>
                    <img src="assets/images/edit.png" alt="Editar">
                    <img src="assets/images/delete.png" alt="">
                </div>
            </div>
            <div class="sessionDate">
                <span id="sessionDate"></span>
                <span id="startTime"></span>
                <span id="endTime"></span>
            </div>
            <div class="sessionText">
                <span id="sessionText"></span>
            </div>
            <div class="titleSession">
                <span>Pagamento</span>
            </div>
            <div class="sessionDetail">
                <div class="contentSessionDetail">
                    <span class="titleContentSessionDetail">Valor</span>
                    <span class="sessionDetailContent" id="sessionPrice"></span>
                </div>
                <div class="contentSessionDetail">
                    <span class="titleContentSessionDetail">Forma de pagamento</span>
                    <span class="sessionDetailContent" id="paymentForm"></span>
                </div>
                <div class="contentSessionDetail">
                    <span class="titleContentSessionDetail">Status</span>
                    <span class="sessionDetailContent" id="paymentStatus"></span>
                </div>
            </div>
          </div>
      </div>
</body>
</html>
